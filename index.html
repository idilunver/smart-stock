<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartStock Pro | Shop & Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .dark-mode { background-color: #0f172a; color: #f1f5f9; }
        .dark-mode aside { background-color: #1e293b; }
        .dark-mode header, .dark-mode .bg-white, .dark-mode .page-content { background-color: #1e293b; border-color: #334155; color: #f1f5f9; }
        .dark-mode input { background-color: #334155; color: white; }
        .dark-mode .text-slate-800 { color: #f1f5f9; }
        .dark-mode .bg-slate-50 { background-color: #0f172a; }
        .dark-mode tr:hover { background-color: #334155 !important; }
        .nav-active { background-color: #4f46e5 !important; color: white !important; box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4); }
    </style>
</head>
<body class="bg-slate-50 font-sans transition-all duration-300" id="main-body">

    <div id="auth-screen" class="fixed inset-0 bg-slate-900 flex items-center justify-center z-[100]">
        <div class="bg-white p-10 rounded-[2.5rem] w-full max-w-md shadow-2xl mx-4 text-center">
            <h1 class="text-3xl font-black text-indigo-600 mb-2 italic">SmartStock</h1>
            <p class="text-slate-400 mb-8 font-medium">Lütfen giriş yapın</p>
            <div class="space-y-4">
                <input type="email" id="auth-email" placeholder="E-posta" class="w-full bg-slate-50 border-none p-4 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 text-slate-800">
                <input type="password" id="auth-password" placeholder="Şifre" class="w-full bg-slate-50 border-none p-4 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 text-slate-800">
                <div class="flex space-x-3 pt-2">
                    <button id="login-btn" class="flex-1 bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-lg hover:bg-indigo-700 transition">GİRİŞ</button>
                    <button id="signup-btn" class="flex-1 bg-slate-100 text-slate-600 py-4 rounded-2xl font-bold hover:bg-slate-200 transition">KAYIT</button>
                </div>
            </div>
        </div>
    </div>

    <div id="main-app" class="flex h-screen overflow-hidden hidden">
        <aside class="w-64 bg-slate-900 text-white flex flex-col p-6 shadow-2xl transition-colors">
            <h1 class="text-2xl font-black text-indigo-400 mb-10 italic">SmartStock</h1>
            <nav class="flex-1 space-y-3">
                <button onclick="showPage('dashboard')" id="nav-dashboard" class="nav-active flex items-center space-x-3 p-4 rounded-2xl w-full text-left transition">
                    <i class="fas fa-chart-pie"></i> <span>Dashboard</span>
                </button>
                <button onclick="showPage('market')" id="nav-market" class="flex items-center space-x-3 p-4 rounded-2xl w-full text-left text-slate-400 hover:bg-white/5 transition">
                    <i class="fas fa-shopping-bag"></i> <span>Market</span>
                </button>
                <div class="pt-4 border-t border-white/10">
                    <button onclick="toggleDarkMode()" class="flex items-center space-x-3 p-4 rounded-2xl text-slate-400 hover:bg-white/5 transition w-full text-left">
                        <i class="fas fa-moon"></i> <span id="theme-text">Koyu Tema</span>
                    </button>
                </div>
            </nav>
            <button id="logout-btn" class="flex items-center space-x-3 p-4 rounded-2xl text-red-400 hover:bg-red-500/10 transition mt-auto font-bold">
                <i class="fas fa-sign-out-alt"></i> <span>Çıkış Yap</span>
            </button>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="h-20 bg-white border-b flex justify-between items-center px-10 transition-colors z-10">
                <h2 id="page-title" class="text-xl font-black text-slate-800 uppercase tracking-tight">Envanter Yönetimi</h2>
                <div class="flex items-center space-x-4">
                    <input type="text" id="searchInput" placeholder="Hızlı ara..." class="pl-4 pr-4 py-2 bg-slate-100 rounded-xl outline-none w-48 focus:w-64 focus:ring-2 focus:ring-indigo-500 transition-all">
                    <button onclick="toggleModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2.5 rounded-xl font-bold shadow-lg transition">Yeni Ürün</button>
                </div>
            </header>

            <div id="content-area" class="flex-1 overflow-y-auto p-10 bg-slate-50 transition-colors">
                
                <div id="page-dashboard" class="space-y-10">
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div class="bg-white p-8 rounded-[2rem] shadow-sm border flex flex-col justify-center transition-colors">
                            <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">Toplam Ürün</p>
                            <p id="total-items" class="text-5xl font-black text-slate-800 mt-2">0</p>
                        </div>
                        <div class="lg:col-span-2 bg-white p-6 rounded-[2rem] shadow-sm border h-[300px] transition-colors">
                            <canvas id="stockChart"></canvas>
                        </div>
                    </div>
                    <div class="bg-white rounded-[2rem] shadow-sm border overflow-hidden transition-colors">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 text-slate-400 text-[10px] font-black uppercase tracking-widest transition-colors border-b">
                                <tr>
                                    <th class="p-6">Görsel</th>
                                    <th class="p-6">Ürün Detayı (Düzenlemek için tıkla)</th>
                                    <th class="p-6 text-center">Stok Kontrolü</th>
                                    <th class="p-6">Kalan Süre</th>
                                    <th class="p-6 text-right">İşlem</th>
                                </tr>
                            </thead>
                            <tbody id="product-table-body" class="divide-y divide-slate-100"></tbody>
                        </table>
                    </div>
                </div>

                <div id="page-market" class="hidden">
                    <div id="market-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-8">
                        </div>
                </div>

            </div>
        </main>
    </div>

    <div id="modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden items-center justify-center z-50">
        <div class="bg-white p-10 rounded-[2.5rem] w-full max-w-md shadow-2xl transition-colors">
            <h2 id="modal-title" class="text-2xl font-black mb-6 text-slate-800">Ürün Kaydı</h2>
            <input type="hidden" id="p-id">
            <div class="space-y-4">
                <input type="text" id="p-name" placeholder="Ürün Adı" class="w-full bg-slate-50 border-none p-4 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 text-slate-800">
                <div class="flex space-x-3">
                    <div class="w-1/2">
                        <label class="text-[10px] font-bold text-slate-400 ml-2">MİKTAR</label>
                        <input type="number" id="p-count" class="w-full bg-slate-50 border-none p-4 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 text-slate-800">
                    </div>
                    <div class="w-1/2">
                        <label class="text-[10px] font-bold text-slate-400 ml-2">S.T.T.</label>
                        <input type="date" id="p-date" class="w-full bg-slate-50 border-none p-4 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 text-slate-800">
                    </div>
                </div>
                <input type="text" id="p-image-url" placeholder="Resim URL" class="w-full bg-slate-50 border-none p-4 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 text-slate-800">
                <div class="flex space-x-3 pt-4">
                    <button onclick="toggleModal()" class="flex-1 bg-slate-100 py-4 rounded-xl font-bold text-slate-600">İptal</button>
                    <button id="save-btn" class="flex-1 bg-indigo-600 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-indigo-700 transition">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
