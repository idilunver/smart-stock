<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartStock Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 font-sans">
    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-slate-900 text-white flex flex-col p-6 shadow-2xl">
            <h1 class="text-2xl font-black text-indigo-400 mb-10 tracking-tighter italic">SmartStock</h1>
            <nav class="space-y-4">
                <a href="#" class="flex items-center space-x-3 p-3 rounded-xl bg-indigo-600 shadow-lg"><i class="fas fa-home"></i> <span>Panel</span></a>
                <a href="#" class="flex items-center space-x-3 p-3 rounded-xl hover:bg-slate-800 text-slate-400"><i class="fas fa-box"></i> <span>Ürünler</span></a>
            </nav>
        </aside>

        <main class="flex-1 flex flex-col">
            <header class="h-20 bg-white border-b flex justify-between items-center px-10">
                <h2 class="text-xl font-bold text-slate-800 tracking-tight">Envanter Yönetimi</h2>
                <button onclick="toggleModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2.5 rounded-xl font-bold shadow-lg transition">Yeni Ürün Ekle</button>
            </header>

            <div class="p-10 overflow-y-auto">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                    <div class="bg-white p-8 rounded-3xl shadow-sm border">
                        <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">Toplam Kayıt</p>
                        <p id="total-items" class="text-4xl font-black text-slate-800 mt-2">0</p>
                    </div>
                </div>

                <div class="bg-white rounded-3xl shadow-sm border overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-slate-400 text-xs font-black uppercase tracking-tighter">
                            <tr>
                                <th class="p-6">Ürün Detayı</th>
                                <th class="p-6">Miktar</th>
                                <th class="p-6">Durum</th>
                                <th class="p-6 text-center">İşlem</th>
                            </tr>
                        </thead>
                        <tbody id="product-table-body" class="divide-y"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="modal" class="fixed inset-0 bg-slate-900/40 backdrop-blur-md hidden items-center justify-center z-50">
        <div class="bg-white p-10 rounded-[2rem] w-full max-w-md shadow-2xl">
            <h2 class="text-2xl font-black mb-6">Yeni Ürün</h2>
            <div class="space-y-4">
                <input type="text" id="p-name" placeholder="Ürün İsmi" class="w-full bg-slate-50 border-none p-4 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="number" id="p-count" placeholder="Adet" class="w-full bg-slate-50 border-none p-4 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="date" id="p-date" class="w-full bg-slate-50 border-none p-4 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                <div class="flex space-x-3 pt-4">
                    <button onclick="toggleModal()" class="flex-1 bg-slate-100 py-4 rounded-xl font-bold">İptal</button>
                    <button id="save-btn" class="flex-1 bg-indigo-600 text-white py-4 rounded-xl font-bold">Kaydet</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
