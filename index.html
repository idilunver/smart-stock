<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartStock Pro | E-Ticaret & Stok</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Modern Dark Mode Renk Paleti */
        .dark-mode { background-color: #0f172a; color: #e2e8f0; }
        .dark-mode aside { background-color: #1e293b; border-right: 1px solid #334155; }
        .dark-mode header { background-color: #1e293b; border-bottom: 1px solid #334155; color: #f8fafc; }
        .dark-mode .bg-white { background-color: #1e293b; color: #f1f5f9; border-color: #334155; }
        .dark-mode .bg-slate-50 { background-color: #0f172a; }
        .dark-mode .bg-slate-100 { background-color: #334155; color: white; }
        .dark-mode tr:hover { background-color: #334155 !important; }
        .dark-mode input, .dark-mode select { background-color: #334155; color: white; border: 1px solid #475569; }
        .dark-mode .text-slate-800 { color: #f1f5f9; }
        .dark-mode .text-slate-400 { color: #94a3b8; }
        .dark-mode .divide-slate-50 { divide-color: #334155; }
        
        .nav-active { background-color: #4f46e5 !important; color: white !important; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3); }
        #cart-sidebar { transform: translateX(100%); transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        #cart-sidebar.open { transform: translateX(0); }
        .glass { backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.8); }
        .dark-mode .glass { background: rgba(30, 41, 59, 0.8); }
    </style>
</head>
<body class="bg-slate-50 font-sans transition-all duration-300" id="main-body">

    <div id="auth-screen" class="fixed inset-0 bg-slate-900 flex items-center justify-center z-[200]">
        <div class="bg-white p-10 rounded-[2.5rem] w-full max-w-md shadow-2xl text-center">
            <h1 class="text-4xl font-black text-indigo-600 mb-2 italic tracking-tighter">SmartStock</h1>
            <p class="text-slate-400 mb-8 font-medium">Envanter ve Market Yönetimi</p>
            <div class="space-y-4">
                <input type="email" id="auth-email" placeholder="E-posta" class="w-full bg-slate-100 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                <input type="password" id="auth-password" placeholder="Şifre" class="w-full bg-slate-100 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                <button id="login-btn" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-lg hover:bg-indigo-700 transition">GİRİŞ YAP</button>
                <button id="signup-btn" class="w-full text-slate-400 font-bold text-sm hover:text-indigo-600 transition">Yeni Hesap Oluştur</button>
            </div>
        </div>
    </div>

    <div id="main-app" class="flex h-screen overflow-hidden hidden">
        <aside class="w-64 bg-slate-900 text-white flex flex-col p-6 shadow-2xl z-20 transition-colors">
            <div class="flex items-center space-x-3 mb-12 px-2">
                <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/30">
                    <i class="fas fa-box-open text-white"></i>
                </div>
                <h1 class="text-xl font-black tracking-tighter">SmartStock</h1>
            </div>
            
            <nav class="flex-1 space-y-3">
                <button onclick="showPage('dashboard')" id="nav-dashboard" class="nav-active flex items-center space-x-3 p-4 rounded-2xl w-full transition">
                    <i class="fas fa-chart-line"></i> <span>Dashboard</span>
                </button>
                <button onclick="showPage('market')" id="nav-market" class="flex items-center space-x-3 p-4 rounded-2xl w-full text-slate-400 hover:bg-white/5 transition">
                    <i class="fas fa-shopping-basket"></i> <span>Market</span>
                </button>
                <div class="pt-6 border-t border-white/5 mt-6">
                    <button onclick="toggleDarkMode()" class="flex items-center space-x-3 p-4 rounded-2xl text-slate-400 hover:bg-white/5 transition w-full">
                        <i class="fas fa-adjust"></i> <span id="theme-text">Koyu Tema</span>
                    </button>
                </div>
            </nav>

            <button id="logout-btn" class="flex items-center space-x-3 p-4 rounded-2xl text-red-400 hover:bg-red-500/10 transition mt-auto font-bold">
                <i class="fas fa-sign-out-alt"></i> <span>Güvenli Çıkış</span>
            </button>
        </aside>

        <main class="flex-1 flex flex-col relative overflow-hidden">
            <header class="h-20 bg-white border-b flex justify-between items-center px-8 transition-colors">
                <h2 id="page-title" class="text-lg font-black text-slate-800 uppercase tracking-widest">Dashboard</h2>
                <div class="flex items-center space-x-4">
                    <button onclick="toggleCart()" class="relative p-3 bg-slate-100 rounded-xl hover:bg-indigo-100 transition text-slate-700">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold border-2 border-white">0</span>
                    </button>
                    <button onclick="toggleModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2.5 rounded-xl font-bold shadow-lg shadow-indigo-600/20 transition">
                        <i class="fas fa-plus mr-2"></i> Yeni Ürün
                    </button>
                </div>
            </header>

            <div id="content-container" class="flex-1 overflow-y-auto p-8 bg-slate-50 transition-colors">
                <div id="page-dashboard" class="animate-in fade-in duration-500">
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                        <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 flex flex-col justify-center transition-colors">
                            <span class="text-slate-400 text-xs font-black tracking-widest uppercase">Envanter Çeşitliliği</span>
                            <h3 id="total-items" class="text-5xl font-black text-indigo-600 mt-2">0</h3>
                        </div>
                        <div class="lg:col-span-2 bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 h-56 transition-colors">
                            <canvas id="stockChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden transition-colors">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50/50 text-slate-400 text-[10px] font-black uppercase tracking-widest border-b">
                                <tr>
                                    <th class="p-6">Ürün</th>
                                    <th class="p-6">İsim & Detay</th>
                                    <th class="p-6 text-center">Stok</th>
                                    <th class="p-6">S.T.T.</th>
                                    <th class="p-6 text-right">İşlem</th>
                                </tr>
                            </thead>
                            <tbody id="product-table-body" class="divide-y divide-slate-100"></tbody>
                        </table>
                    </div>
                </div>

                <div id="page-market" class="hidden animate-in slide-in-from-bottom-4 duration-500">
                    <div id="market-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8"></div>
                </div>
            </div>
        </main>

        <div id="cart-sidebar" class="fixed top-0 right-0 h-full w-96 bg-white shadow-2xl z-[150] flex flex-col p-8 transition-colors">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-2xl font-black tracking-tight text-slate-800">Alışveriş Sepeti</h2>
                <button onclick="toggleCart()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-slate-100 transition"><i class="fas fa-times text-slate-400"></i></button>
            </div>
            <div id="cart-items" class="flex-1 space-y-6 overflow-y-auto pr-2">
                </div>
            <div class="pt-8 border-t mt-6">
                <div class="flex justify-between mb-6">
                    <span class="font-bold text-slate-400">Toplam Ürün</span>
                    <span id="cart-total-qty" class="font-black text-indigo-600 text-xl">0</span>
                </div>
                <button class="w-full bg-indigo-600 text-white py-5 rounded-[1.5rem] font-black shadow-xl shadow-indigo-600/20 hover:bg-indigo-700 transition">Siparişi Onayla</button>
            </div>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-slate-900/80 backdrop-blur-md hidden items-center justify-center z-[250] p-4">
        <div class="bg-white p-10 rounded-[3rem] w-full max-w-md shadow-2xl transition-colors">
            <h2 id="modal-title" class="text-3xl font-black mb-8 text-slate-800 tracking-tight">Ürün Bilgisi</h2>
            <input type="hidden" id="p-id">
            <div class="space-y-5">
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 ml-2 uppercase">Ürün İsmi</label>
                    <input type="text" id="p-name" class="w-full bg-slate-100 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 transition-all border-none">
                </div>
                <div class="flex space-x-4">
                    <div class="w-1/2 space-y-1">
                        <label class="text-[10px] font-black text-slate-400 ml-2 uppercase">Miktar</label>
                        <input type="number" id="p-count" class="w-full bg-slate-100 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 transition-all border-none">
                    </div>
                    <div class="w-1/2 space-y-1">
                        <label class="text-[10px] font-black text-slate-400 ml-2 uppercase">S.T.T.</label>
                        <input type="date" id="p-date" class="w-full bg-slate-100 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 transition-all border-none">
                    </div>
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 ml-2 uppercase">Resim Adresi (URL)</label>
                    <input type="text" id="p-image-url" class="w-full bg-slate-100 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 transition-all border-none">
                </div>
                <div class="flex space-x-4 pt-6">
                    <button onclick="toggleModal()" class="flex-1 font-bold text-slate-400 hover:text-slate-600 transition">Vazgeç</button>
                    <button id="save-btn" class="flex-2 bg-indigo-600 text-white py-4 px-8 rounded-2xl font-black shadow-lg shadow-indigo-600/20">KAYDET</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
