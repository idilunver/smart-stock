<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartStock Pro | Güvenli Erişim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 font-sans">

    <div id="auth-screen" class="fixed inset-0 bg-slate-900 flex items-center justify-center z-[100]">
        <div class="bg-white p-10 rounded-[2.5rem] w-full max-w-md shadow-2xl mx-4">
            <h1 class="text-3xl font-black text-indigo-600 mb-2 italic">SmartStock</h1>
            <p class="text-slate-400 mb-8 font-medium">Envanterinize erişmek için giriş yapın.</p>
            <div class="space-y-4">
                <input type="email" id="auth-email" placeholder="E-posta adresi" class="w-full bg-slate-50 border-none p-4 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="password" id="auth-password" placeholder="Şifre" class="w-full bg-slate-50 border-none p-4 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500">
                <div class="flex space-x-3 pt-2">
                    <button id="login-btn" class="flex-1 bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-lg hover:bg-indigo-700 transition">GİRİŞ YAP</button>
                    <button id="signup-btn" class="flex-1 bg-slate-100 text-slate-600 py-4 rounded-2xl font-bold hover:bg-slate-200 transition">KAYIT OL</button>
                </div>
            </div>
        </div>
    </div>

    <div id="main-app" class="flex h-screen overflow-hidden hidden">
        <aside class="w-64 bg-slate-900 text-white flex flex-col p-6 shadow-2xl">
            <h1 class="text-2xl font-black text-indigo-400 mb-10 italic">SmartStock</h1>
            <nav class="flex-1 space-y-4">
                <a href="#" class="flex items-center space-x-3 p-3 rounded-xl bg-indigo-600 shadow-lg"><i class="fas fa-home"></i> <span>Dashboard</span></a>
            </nav>
            <button id="logout-btn" class="flex items-center space-x-3 p-3 rounded-xl text-red-400 hover:bg-red-500/10 transition mt-auto">
                <i class="fas fa-sign-out-alt"></i> <span>Güvenli Çıkış</span>
            </button>
        </aside>

        <main class="flex-1 flex flex-col">
            <header class="h-20 bg-white border-b flex justify-between items-center px-10">
                <div class="flex items-center space-x-6">
                    <h2 class="text-xl font-bold text-slate-800">Envanter</h2>
                    <div class="relative">
                        <i class="fas fa-search absolute left-3 top-3 text-slate-400"></i>
                        <input type="text" id="searchInput" placeholder="Ürün ara..." class="pl-10 pr-4 py-2 bg-slate-100 rounded-xl outline-none w-64 focus:ring-2 focus:ring-indigo-500 transition-all">
                    </div>
                </div>
                <button onclick="toggleModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2.5 rounded-xl font-bold shadow-lg transition">Yeni Ürün Ekle</button>
            </header>

            <div class="p-10 overflow-y-auto">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-10">
                    <div class="bg-white p-8 rounded-3xl shadow-sm border flex flex-col justify-center">
                        <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">Toplam Ürün</p>
                        <p id="total-items" class="text-5xl font-black text-slate-800 mt-2">0</p>
                    </div>
                    <div class="lg:col-span-2 bg-white p-6 rounded-3xl shadow-sm border h-[300px]">
                        <canvas id="stockChart"></canvas>
                    </div>
                </div>

                <div class="bg-white rounded-3xl shadow-sm border overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-slate-400 text-xs font-black uppercase">
                            <tr><th class="p-6">Ürün</th><th class="p-6">Adet</th><th class="p-6">Durum</th><th class="p-6 text-center">İşlem</th></tr>
                        </thead>
                        <tbody id="product-table-body" class="divide-y"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="modal" class="fixed inset-0 bg-slate-900/40 backdrop-blur-md hidden items-center justify-center z-50">
        <div class="bg-white p-10 rounded-[2rem] w-full max-w-md shadow-2xl">
            <h2 class="text-2xl font-black mb-6">Yeni Kayıt</h2>
            <div class="space-y-4">
                <input type="text" id="p-name" placeholder="Ürün Adı" class="w-full bg-slate-50 border-none p-4 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="number" id="p-count" placeholder="Miktar" class="w-full bg-slate-50 border-none p-4 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="date" id="p-date" class="w-full bg-slate-50 border-none p-4 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                <div class="flex space-x-3 pt-4">
                    <button onclick="toggleModal()" class="flex-1 bg-slate-100 py-4 rounded-xl font-bold">Vazgeç</button>
                    <button id="save-btn" class="flex-1 bg-indigo-600 text-white py-4 rounded-xl font-bold">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
